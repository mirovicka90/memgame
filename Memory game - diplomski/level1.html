<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>

     <link rel="stylesheet" href="level1.css"> 
    
    <title> My memory game - level1 </title>

<body>

    <section class="score-panel">
        <div class="score-board">
            <span id="scoreboard">Scoreboard:</span>
            <div>
                <div>
                    <div class="player-0-panel active">
                        <div class="player-name" id="name-0">Player 1</div>
                        <span>Moves:</span>
                        <span class="moves-0" id="m-0">0</span>
                        <span>
                            Score:
                        </span>
                        <span class="player-score" id="score-0"> 43</span>

                    </div>
                </div>
            </div>
            <div>
                <div class="player-1-panel">
                    <div class="player-name" id="name-1">2</div>
                    <span>Moves:</span>
                    <span class="moves-1" id="m-1">0</span>
                    <span>Score:</span>
                    <span class="player-score" id="score-1">72</span>

                </div>
            </div>
        </div>

        <span id="timer">Timer:</span>
        <span id="counter">25:00</span>

    </section>

    <div id="memory_board">

        </div>

        </div>

        </div>
        <div id="div_7" class="image">
            <img id="img_7" class="img" src="images/sest.png" alt="" srcset="">
        </div>
        <div id="div_8" class="image">
            <img id="img_8" class="img" src="images/pet.jpg" alt="" srcset="">

         <div>
            <button id="intermediate" type="level2">Intermediate level</button>
        </div>
        <div>
            <button id="hard" type="level1">Hard level</button>
        </div>
        <div>
            <button id="resetBtn" class="btn" type="reset">New game</button>
        </div>
    </div> 
    


    <script src="level1.js "></script>

</body>
